<!DOCTYPE html>
<html lang="en">
	{% load static %}
	
	<head>
		
		<meta charset="UTF-8">
		<meta name="description" content="native gym">
		<meta name="keywords" content="Native, Gym, Fitness, nearby ,Center ,Native gym ,nearby Gym , Fitness nearby, near me, top 10 gym centers,top 5 gym centers">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Surfa Technologies</title>
	
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'fav/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'fav/site.webmanifest' %}">
		
		<!-- Google Web Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
	
		<!-- Icon Font Stylesheet -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
	
		<!-- Libraries Stylesheet -->
		<link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
		<link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
	
		<!-- Customized Bootstrap Stylesheet -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	
		<!-- Template Stylesheet -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
	</head>
	
	<body>
		<div class="container-xxl bg-white p-0">
			<!-- Spinner Start -->
			{% comment %} <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
				<div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
					<span class="sr-only">loading</span>
				</div>
			</div> {% endcomment %}
			<!-- Spinner End -->
	
	
			<!-- Navbar & Hero Start -->
			<div class="container-xxl position-relative p-0" id="home">
				<nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
					<a href="" class="navbar-brand p-0">
						<h1 class="m-0">Surfa</h1>
						<!-- <img src="img/logo.png" alt="Logo"> -->
					</a>
					<button class="navbar-toggler rounded-pill" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<div class="navbar-nav mx-auto py-0">
							<a href="#home" class="nav-item nav-link active">Home</a>
							<a href="#about" class="nav-item nav-link">About</a>
							<a href="#overview" class="nav-item nav-link">Overview</a>
							<a href="#features" class="nav-item nav-link">Features</a>
							<a href="#pricing" class="nav-item nav-link">Pricing</a>
							<a href="#testimonial" class="nav-item nav-link">Testimonial</a>
							<a href="#contact" class="nav-item nav-link">Contact</a>
						</div>
							
							{% if user.is_authenticated %}
							<a href="{% url 'accounts:logout' %}" class="btn btn-light rounded-pill py-2 px-4 ms-3 d-none d-lg-block">Log Out</a>
							{% else %}
							<a href="{% url 'accounts:login' %}" class="btn btn-light rounded-pill py-2 px-4 ms-3 d-none d-lg-block">Login</a>
							<a href="{% url 'accounts:login' %}" class="btn btn-light rounded-pill py-2 px-4 ms-3 d-none d-lg-block">Signup</a>
							{% endif %}
						
					</div>
				</nav>
			
			<!-- Navbar & Hero End -->

	{% block content %}
	{% load bootstrap5 %}

	{% endblock content %}
    
</body>

</html>
